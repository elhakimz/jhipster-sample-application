<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.facilityRole.home.title">Facility Roles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facility-role" [routerLink]="['/facility-role/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.facilityRole.home.createLabel">
            Create a new Facility Role
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="facilityRoles?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.facilityRole.home.notFound">No facilityRoles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="facilityRoles && facilityRoles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facilityRole.party">Party</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facilityRole.facilityRoleType">Facility Role Type</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facilityRole.facility">Facility</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let facilityRole of facilityRoles ;trackBy: trackId">
                    <td><a [routerLink]="['/facility-role', facilityRole.id, 'view']">{{ facilityRole.id }}</a></td>
                    <td>
                        <div *ngIf="facilityRole.party">
                            <a [routerLink]="['/party', facilityRole.party?.id, 'view']" >{{ facilityRole.party?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="facilityRole.facilityRoleType">
                            <a [routerLink]="['/facility-role-type', facilityRole.facilityRoleType?.id, 'view']" >{{ facilityRole.facilityRoleType?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="facilityRole.facility">
                            <a [routerLink]="['/facility', facilityRole.facility?.id, 'view']" >{{ facilityRole.facility?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/facility-role', facilityRole.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/facility-role', facilityRole.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(facilityRole)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

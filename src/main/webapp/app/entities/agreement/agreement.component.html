<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.agreement.home.title">Agreements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agreement" [routerLink]="['/agreement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.agreement.home.createLabel">
            Create a new Agreement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="agreements?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.agreement.home.notFound">No agreements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="agreements && agreements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.agreement.agreementNo">Agreement No</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.agreement.agreementDate">Agreement Date</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.agreement.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.agreement.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.agreement.partyRelationship">Party Relationship</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agreement of agreements ;trackBy: trackId">
                    <td><a [routerLink]="['/agreement', agreement.id, 'view']">{{ agreement.id }}</a></td>
                    <td>{{ agreement.agreementNo }}</td>
                    <td>{{ agreement.agreementDate | date:'mediumDate' }}</td>
                    <td>{{ agreement.name }}</td>
                    <td>{{ agreement.description }}</td>
                    <td>
                        <div *ngIf="agreement.partyRelationship">
                            <a [routerLink]="['/party-relationship', agreement.partyRelationship?.id, 'view']" >{{ agreement.partyRelationship?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/agreement', agreement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/agreement', agreement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(agreement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

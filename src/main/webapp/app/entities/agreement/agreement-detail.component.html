<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agreement">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.agreement.detail.title">Agreement</span> {{ agreement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.agreement.agreementNo">Agreement No</span></dt>
                <dd>
                    <span>{{ agreement.agreementNo }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.agreement.agreementDate">Agreement Date</span></dt>
                <dd>
                    <span>{{ agreement.agreementDate }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.agreement.name">Name</span></dt>
                <dd>
                    <span>{{ agreement.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.agreement.description">Description</span></dt>
                <dd>
                    <span>{{ agreement.description }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.agreement.partyRelationship">Party Relationship</span></dt>
                <dd>
                    <div *ngIf="agreement.partyRelationship">
                        <a [routerLink]="['/party-relationship', agreement.partyRelationship?.id, 'view']">{{ agreement.partyRelationship?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agreement', agreement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

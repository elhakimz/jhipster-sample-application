<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.commEvtPposType.home.title">Comm Evt Ppos Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comm-evt-ppos-type" [routerLink]="['/comm-evt-ppos-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.commEvtPposType.home.createLabel">
            Create a new Comm Evt Ppos Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commEvtPposTypes?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.commEvtPposType.home.notFound">No commEvtPposTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commEvtPposTypes && commEvtPposTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commEvtPposType.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commEvtPposType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commEvtPposType of commEvtPposTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/comm-evt-ppos-type', commEvtPposType.id, 'view']">{{ commEvtPposType.id }}</a></td>
                    <td>{{ commEvtPposType.code }}</td>
                    <td>{{ commEvtPposType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comm-evt-ppos-type', commEvtPposType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comm-evt-ppos-type', commEvtPposType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commEvtPposType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

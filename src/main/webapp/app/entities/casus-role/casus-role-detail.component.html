<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="casusRole">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.casusRole.detail.title">Casus Role</span> {{ casusRole.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.casusRole.roleType">Role Type</span></dt>
                <dd>
                    <div *ngIf="casusRole.roleType">
                        <a [routerLink]="['/casus-role-type', casusRole.roleType?.id, 'view']">{{ casusRole.roleType?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/casus-role', casusRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

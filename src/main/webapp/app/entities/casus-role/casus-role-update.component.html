<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-casus-role-heading" jhiTranslate="jhipsterSampleApplicationApp.casusRole.home.createOrEditLabel">Create or edit a Casus Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.casusRole.roleType" for="field_roleType">Role Type</label>
                    <select class="form-control" id="field_roleType" name="roleType" formControlName="roleType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="casusRoleTypeOption.id === editForm.get('roleType')!.value?.id ? editForm.get('roleType')!.value : casusRoleTypeOption" *ngFor="let casusRoleTypeOption of casusroletypes; trackBy: trackById">{{ casusRoleTypeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

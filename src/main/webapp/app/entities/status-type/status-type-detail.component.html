<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statusType">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.statusType.detail.title">Status Type</span> {{ statusType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.statusType.code">Code</span></dt>
                <dd>
                    <span>{{ statusType.code }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.statusType.name">Name</span></dt>
                <dd>
                    <span>{{ statusType.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/status-type', statusType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

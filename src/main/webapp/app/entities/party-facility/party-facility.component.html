<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.partyFacility.home.title">Party Facilities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-party-facility" [routerLink]="['/party-facility/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.partyFacility.home.createLabel">
            Create a new Party Facility
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="partyFacilities?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.partyFacility.home.notFound">No partyFacilities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="partyFacilities && partyFacilities.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partyFacility.party">Party</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partyFacility.facility">Facility</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partyFacility of partyFacilities ;trackBy: trackId">
                    <td><a [routerLink]="['/party-facility', partyFacility.id, 'view']">{{ partyFacility.id }}</a></td>
                    <td>
                        <div *ngIf="partyFacility.party">
                            <a [routerLink]="['/party', partyFacility.party?.id, 'view']" >{{ partyFacility.party?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="partyFacility.facility">
                            <a [routerLink]="['/facility', partyFacility.facility?.id, 'view']" >{{ partyFacility.facility?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/party-facility', partyFacility.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/party-facility', partyFacility.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(partyFacility)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

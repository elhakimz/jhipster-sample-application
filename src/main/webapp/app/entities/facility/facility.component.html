<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.facility.home.title">Facilities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facility" [routerLink]="['/facility/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.facility.home.createLabel">
            Create a new Facility
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="facilities?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.facility.home.notFound">No facilities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="facilities && facilities.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facility.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facility.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facility.area">Area</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facility.facilityType">Facility Type</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facility.parent">Parent</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let facility of facilities ;trackBy: trackId">
                    <td><a [routerLink]="['/facility', facility.id, 'view']">{{ facility.id }}</a></td>
                    <td>{{ facility.code }}</td>
                    <td>{{ facility.description }}</td>
                    <td>{{ facility.area }}</td>
                    <td jhiTranslate="{{ 'jhipsterSampleApplicationApp.FacilityType.' + facility.facilityType }}">{{ facility.facilityType }}</td>
                    <td>
                        <div *ngIf="facility.parent">
                            <a [routerLink]="['/facility', facility.parent?.id, 'view']" >{{ facility.parent?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/facility', facility.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/facility', facility.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(facility)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

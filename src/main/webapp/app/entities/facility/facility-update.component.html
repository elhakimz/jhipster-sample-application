<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-facility-heading" jhiTranslate="jhipsterSampleApplicationApp.facility.home.createOrEditLabel">Create or edit a Facility</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facility.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facility.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facility.area" for="field_area">Area</label>
                    <input type="number" class="form-control" name="area" id="field_area"
                           formControlName="area"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facility.facilityType" for="field_facilityType">Facility Type</label>
                    <select class="form-control" name="facilityType" formControlName="facilityType" id="field_facilityType">
                        <option value="WAREHOUSE">{{ 'jhipsterSampleApplicationApp.FacilityType.WAREHOUSE' | translate }}</option>
                        <option value="BUILDING">{{ 'jhipsterSampleApplicationApp.FacilityType.BUILDING' | translate }}</option>
                        <option value="OFFICE">{{ 'jhipsterSampleApplicationApp.FacilityType.OFFICE' | translate }}</option>
                        <option value="PLANT">{{ 'jhipsterSampleApplicationApp.FacilityType.PLANT' | translate }}</option>
                        <option value="ROOM">{{ 'jhipsterSampleApplicationApp.FacilityType.ROOM' | translate }}</option>
                        <option value="FLOOR">{{ 'jhipsterSampleApplicationApp.FacilityType.FLOOR' | translate }}</option>
                        <option value="FIELD">{{ 'jhipsterSampleApplicationApp.FacilityType.FIELD' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facility.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" formControlName="parent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facilityOption.id === editForm.get('parent')!.value?.id ? editForm.get('parent')!.value : facilityOption" *ngFor="let facilityOption of facilities; trackBy: trackById">{{ facilityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

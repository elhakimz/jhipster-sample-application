<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.home.title">Comm Work Efforts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comm-work-effort" [routerLink]="['/comm-work-effort/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.home.createLabel">
            Create a new Comm Work Effort
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commWorkEfforts?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.home.notFound">No commWorkEfforts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commWorkEfforts && commWorkEfforts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.workEffort">Work Effort</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.communicationEvent">Communication Event</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commWorkEffort of commWorkEfforts ;trackBy: trackId">
                    <td><a [routerLink]="['/comm-work-effort', commWorkEffort.id, 'view']">{{ commWorkEffort.id }}</a></td>
                    <td>{{ commWorkEffort.description }}</td>
                    <td>
                        <div *ngIf="commWorkEffort.workEffort">
                            <a [routerLink]="['/work-effort', commWorkEffort.workEffort?.id, 'view']" >{{ commWorkEffort.workEffort?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commWorkEffort.communicationEvent">
                            <a [routerLink]="['/comm-event', commWorkEffort.communicationEvent?.id, 'view']" >{{ commWorkEffort.communicationEvent?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comm-work-effort', commWorkEffort.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comm-work-effort', commWorkEffort.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commWorkEffort)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

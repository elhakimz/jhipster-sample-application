<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-comm-work-effort-heading" jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.home.createOrEditLabel">Create or edit a Comm Work Effort</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.workEffort" for="field_workEffort">Work Effort</label>
                    <select class="form-control" id="field_workEffort" name="workEffort" formControlName="workEffort">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workEffortOption.id === editForm.get('workEffort')!.value?.id ? editForm.get('workEffort')!.value : workEffortOption" *ngFor="let workEffortOption of workefforts; trackBy: trackById">{{ workEffortOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.commWorkEffort.communicationEvent" for="field_communicationEvent">Communication Event</label>
                    <select class="form-control" id="field_communicationEvent" name="communicationEvent" formControlName="communicationEvent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commEventOption.id === editForm.get('communicationEvent')!.value?.id ? editForm.get('communicationEvent')!.value : commEventOption" *ngFor="let commEventOption of commevents; trackBy: trackById">{{ commEventOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.home.title">Contact Mech Links</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-mech-link" [routerLink]="['/contact-mech-link/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.home.createLabel">
            Create a new Contact Mech Link
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contactMechLinks?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.home.notFound">No contactMechLinks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contactMechLinks && contactMechLinks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.toContactMechanism">To Contact Mechanism</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.fromContactMechanism">From Contact Mechanism</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactMechLink of contactMechLinks ;trackBy: trackId">
                    <td><a [routerLink]="['/contact-mech-link', contactMechLink.id, 'view']">{{ contactMechLink.id }}</a></td>
                    <td>
                        <div *ngIf="contactMechLink.toContactMechanism">
                            <a [routerLink]="['/contact-mech', contactMechLink.toContactMechanism?.id, 'view']" >{{ contactMechLink.toContactMechanism?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="contactMechLink.fromContactMechanism">
                            <a [routerLink]="['/contact-mech', contactMechLink.fromContactMechanism?.id, 'view']" >{{ contactMechLink.fromContactMechanism?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contact-mech-link', contactMechLink.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contact-mech-link', contactMechLink.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contactMechLink)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

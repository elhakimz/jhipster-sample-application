<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contact-mech-link-heading" jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.home.createOrEditLabel">Create or edit a Contact Mech Link</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.toContactMechanism" for="field_toContactMechanism">To Contact Mechanism</label>
                    <select class="form-control" id="field_toContactMechanism" name="toContactMechanism" formControlName="toContactMechanism">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactMechOption.id === editForm.get('toContactMechanism')!.value?.id ? editForm.get('toContactMechanism')!.value : contactMechOption" *ngFor="let contactMechOption of contactmeches; trackBy: trackById">{{ contactMechOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.contactMechLink.fromContactMechanism" for="field_fromContactMechanism">From Contact Mechanism</label>
                    <select class="form-control" id="field_fromContactMechanism" name="fromContactMechanism" formControlName="fromContactMechanism">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactMechOption.id === editForm.get('fromContactMechanism')!.value?.id ? editForm.get('fromContactMechanism')!.value : contactMechOption" *ngFor="let contactMechOption of contactmeches; trackBy: trackById">{{ contactMechOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-facility-contact-mech-heading" jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.home.createOrEditLabel">Create or edit a Facility Contact Mech</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.contactMechanism" for="field_contactMechanism">Contact Mechanism</label>
                    <select class="form-control" id="field_contactMechanism" name="contactMechanism" formControlName="contactMechanism">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactMechOption.id === editForm.get('contactMechanism')!.value?.id ? editForm.get('contactMechanism')!.value : contactMechOption" *ngFor="let contactMechOption of contactmeches; trackBy: trackById">{{ contactMechOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.facility" for="field_facility">Facility</label>
                    <select class="form-control" id="field_facility" name="facility" formControlName="facility">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facilityOption.id === editForm.get('facility')!.value?.id ? editForm.get('facility')!.value : facilityOption" *ngFor="let facilityOption of facilities; trackBy: trackById">{{ facilityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.communicationEvent" for="field_communicationEvent">Communication Event</label>
                    <select class="form-control" id="field_communicationEvent" name="communicationEvent" formControlName="communicationEvent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commEventOption.id === editForm.get('communicationEvent')!.value?.id ? editForm.get('communicationEvent')!.value : commEventOption" *ngFor="let commEventOption of commevents; trackBy: trackById">{{ commEventOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.home.title">Facility Contact Meches</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facility-contact-mech" [routerLink]="['/facility-contact-mech/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.home.createLabel">
            Create a new Facility Contact Mech
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="facilityContactMeches?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.home.notFound">No facilityContactMeches found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="facilityContactMeches && facilityContactMeches.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.contactMechanism">Contact Mechanism</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.facility">Facility</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.facilityContactMech.communicationEvent">Communication Event</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let facilityContactMech of facilityContactMeches ;trackBy: trackId">
                    <td><a [routerLink]="['/facility-contact-mech', facilityContactMech.id, 'view']">{{ facilityContactMech.id }}</a></td>
                    <td>
                        <div *ngIf="facilityContactMech.contactMechanism">
                            <a [routerLink]="['/contact-mech', facilityContactMech.contactMechanism?.id, 'view']" >{{ facilityContactMech.contactMechanism?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="facilityContactMech.facility">
                            <a [routerLink]="['/facility', facilityContactMech.facility?.id, 'view']" >{{ facilityContactMech.facility?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="facilityContactMech.communicationEvent">
                            <a [routerLink]="['/comm-event', facilityContactMech.communicationEvent?.id, 'view']" >{{ facilityContactMech.communicationEvent?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/facility-contact-mech', facilityContactMech.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/facility-contact-mech', facilityContactMech.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(facilityContactMech)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

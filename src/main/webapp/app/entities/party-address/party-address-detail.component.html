<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partyAddress">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.detail.title">Party Address</span> {{ partyAddress.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.addressLine1">Address Line 1</span></dt>
                <dd>
                    <span>{{ partyAddress.addressLine1 }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.addressLine2">Address Line 2</span></dt>
                <dd>
                    <span>{{ partyAddress.addressLine2 }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.city">City</span></dt>
                <dd>
                    <span>{{ partyAddress.city }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.party">Party</span></dt>
                <dd>
                    <div *ngIf="partyAddress.party">
                        <a [routerLink]="['/party', partyAddress.party?.id, 'view']">{{ partyAddress.party?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-address', partyAddress.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

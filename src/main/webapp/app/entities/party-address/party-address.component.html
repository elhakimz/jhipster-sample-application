<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.home.title">Party Addresses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-party-address" [routerLink]="['/party-address/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.partyAddress.home.createLabel">
            Create a new Party Address
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="partyAddresses?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.home.notFound">No partyAddresses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="partyAddresses && partyAddresses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.addressLine1">Address Line 1</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.addressLine2">Address Line 2</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.city">City</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.partyAddress.party">Party</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partyAddress of partyAddresses ;trackBy: trackId">
                    <td><a [routerLink]="['/party-address', partyAddress.id, 'view']">{{ partyAddress.id }}</a></td>
                    <td>{{ partyAddress.addressLine1 }}</td>
                    <td>{{ partyAddress.addressLine2 }}</td>
                    <td>{{ partyAddress.city }}</td>
                    <td>
                        <div *ngIf="partyAddress.party">
                            <a [routerLink]="['/party', partyAddress.party?.id, 'view']" >{{ partyAddress.party?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/party-address', partyAddress.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/party-address', partyAddress.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(partyAddress)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

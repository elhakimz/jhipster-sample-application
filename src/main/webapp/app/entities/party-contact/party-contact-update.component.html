<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-party-contact-heading" jhiTranslate="jhipsterSampleApplicationApp.partyContact.home.createOrEditLabel">Create or edit a Party Contact</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partyContact.contactType" for="field_contactType">Contact Type</label>
                    <select class="form-control" name="contactType" formControlName="contactType" id="field_contactType">
                        <option value="PHONE">{{ 'jhipsterSampleApplicationApp.ContactType.PHONE' | translate }}</option>
                        <option value="EMAIL">{{ 'jhipsterSampleApplicationApp.ContactType.EMAIL' | translate }}</option>
                        <option value="WEBSITE">{{ 'jhipsterSampleApplicationApp.ContactType.WEBSITE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('contactType')!.invalid && (editForm.get('contactType')!.dirty || editForm.get('contactType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contactType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partyContact.number" for="field_number">Number</label>
                    <input type="text" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partyContact.primary" for="field_primary">Primary</label>
                    <input type="checkbox" class="form-control" name="primary" id="field_primary"
                           formControlName="primary"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.partyContact.party" for="field_party">Party</label>
                    <select class="form-control" id="field_party" name="party" formControlName="party">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyOption.id === editForm.get('party')!.value?.id ? editForm.get('party')!.value : partyOption" *ngFor="let partyOption of parties; trackBy: trackById">{{ partyOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

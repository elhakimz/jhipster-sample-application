<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactMechPposType">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.detail.title">Contact Mech Ppos Type</span> {{ contactMechPposType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.code">Code</span></dt>
                <dd>
                    <span>{{ contactMechPposType.code }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.description">Description</span></dt>
                <dd>
                    <span>{{ contactMechPposType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-mech-ppos-type', contactMechPposType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

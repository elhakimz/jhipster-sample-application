<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.home.title">Contact Mech Ppos Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-mech-ppos-type" [routerLink]="['/contact-mech-ppos-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.home.createLabel">
            Create a new Contact Mech Ppos Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contactMechPposTypes?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.home.notFound">No contactMechPposTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contactMechPposTypes && contactMechPposTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.contactMechPposType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactMechPposType of contactMechPposTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/contact-mech-ppos-type', contactMechPposType.id, 'view']">{{ contactMechPposType.id }}</a></td>
                    <td>{{ contactMechPposType.code }}</td>
                    <td>{{ contactMechPposType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contact-mech-ppos-type', contactMechPposType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contact-mech-ppos-type', contactMechPposType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contactMechPposType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

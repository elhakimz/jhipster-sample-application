<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partyIdentification">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.partyIdentification.detail.title">Party Identification</span> {{ partyIdentification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyIdentification.identificationType">Identification Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.IdentificationType.' + partyIdentification.identificationType }}">{{ partyIdentification.identificationType }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyIdentification.identNo">Ident No</span></dt>
                <dd>
                    <span>{{ partyIdentification.identNo }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyIdentification.validDate">Valid Date</span></dt>
                <dd>
                    <span>{{ partyIdentification.validDate }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.partyIdentification.party">Party</span></dt>
                <dd>
                    <div *ngIf="partyIdentification.party">
                        <a [routerLink]="['/party', partyIdentification.party?.id, 'view']">{{ partyIdentification.party?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-identification', partyIdentification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

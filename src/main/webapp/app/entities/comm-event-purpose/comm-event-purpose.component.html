<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.commEventPurpose.home.title">Comm Event Purposes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comm-event-purpose" [routerLink]="['/comm-event-purpose/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.commEventPurpose.home.createLabel">
            Create a new Comm Event Purpose
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commEventPurposes?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.commEventPurpose.home.notFound">No commEventPurposes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commEventPurposes && commEventPurposes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commEventPurpose.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commEventPurpose.communicationEvent">Communication Event</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.commEventPurpose.purposeType">Purpose Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commEventPurpose of commEventPurposes ;trackBy: trackId">
                    <td><a [routerLink]="['/comm-event-purpose', commEventPurpose.id, 'view']">{{ commEventPurpose.id }}</a></td>
                    <td>{{ commEventPurpose.description }}</td>
                    <td>
                        <div *ngIf="commEventPurpose.communicationEvent">
                            <a [routerLink]="['/comm-event', commEventPurpose.communicationEvent?.id, 'view']" >{{ commEventPurpose.communicationEvent?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commEventPurpose.purposeType">
                            <a [routerLink]="['/comm-evt-ppos-type', commEventPurpose.purposeType?.id, 'view']" >{{ commEventPurpose.purposeType?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comm-event-purpose', commEventPurpose.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comm-event-purpose', commEventPurpose.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commEventPurpose)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="casus">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.casus.detail.title">Casus</span> {{ casus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.casus.code">Code</span></dt>
                <dd>
                    <span>{{ casus.code }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.casus.description">Description</span></dt>
                <dd>
                    <span>{{ casus.description }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.casus.start">Start</span></dt>
                <dd>
                    <span>{{ casus.start }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.casus.statusType">Status Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.CasusStatusType.' + casus.statusType }}">{{ casus.statusType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/casus', casus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
